  function base64ToBlob(base64, mime) {
    const byteChars = atob(base64);
    const byteNumbers = new Array(byteChars.length);
    for (let i = 0; i < byteChars.length; i++) {
      byteNumbers[i] = byteChars.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    return new Blob([byteArray], { type: mime });
  }

  document.getElementById('installBtn').addEventListener('click', () => {
    // Clean base64 string from whitespace/newlines
    const cleanedBase64 = base64MobileConfig.replace(/\s+/g, '');
    const blob = base64ToBlob(cleanedBase64, 'application/x-apple-aspen-config');

    // Create temporary link to trigger download
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'custom_iPadOS26.mobileconfig';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
