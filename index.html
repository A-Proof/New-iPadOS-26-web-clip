<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom iPadOS Profile Installer</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 1rem;
  }
  select, button {
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    margin: 0.5rem;
    border-radius: 8px;
    border: none;
    outline: none;
    cursor: pointer;
  }
  select {
    background: #222;
    color: white;
  }
  button {
    background: #0a84ff;
    color: white;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0066ff;
  }
  .container {
    background: #1c1c1e;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 20px #0a84ffaa;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Choose Your iPadOS Profile</h1>
    <select id="profileSelect">
      <option value="1.mobileconfig">Solid Icons - iOS 18 Vibe</option>
      <option value="2.mobileconfig">Liquid Glass - iPadOS 26 Vibe</option>
    </select>
    <br />
    <button id="installBtn">Install Profile</button>
  </div>

<script>
  async function downloadAndInstall(filename) {
    try {
      // Fetch the mobileconfig file from your server
      const response = await fetch(filename);
      if (!response.ok) throw new Error(`Failed to fetch ${filename}`);

      const blob = await response.blob();
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    } catch (err) {
      alert('Error fetching profile: ' + err.message);
    }
  }

  document.getElementById('installBtn').addEventListener('click', () => {
    const select = document.getElementById('profileSelect');
    const chosenFile = select.value;
    downloadAndInstall(chosenFile);
  });
</script>
</body>
</html>
